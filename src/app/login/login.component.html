<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>

<div style="background-image: url('../../assets/imgs/liger_banner.jpg');background-size: cover;background-position: center center;height: 400px;">
    <br/>
    <img src="../../assets/imgs/icon.png" alt="Person" class="center" style="width: 200px; height: 200px;">
    <h1 style="color:#FFFFFF;text-align: center;">Local flavors</h1>
    <h1 style="color:#FFFFFF;text-align: center;">for every occasion</h1>
</div>

<div style="margin:auto;" class="card text-center">
    <div class="card-header">
        <h4>Sign in</h4>
      </div>
    <div class="card-body">
        <div style="width: 40%; margin: auto;" class="card-text">
            
                
                <input [(ngModel)]="email" type="email" class="form-control" placeholder="email" >
                
                <input [(ngModel)]="password" class="form-control" type="password" placeholder="password" >

                <button (click)="LogIn()" style="background-color: #fd7e14; width: 100%;" class="btn">Sign in
                
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                      </svg>
                </button>
            
        </div>
    </div>
    
</div>
