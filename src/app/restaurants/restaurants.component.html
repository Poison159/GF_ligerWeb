
<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>

<div style="background-image: url('../../assets/imgs/liger_banner.jpg');background-size: cover;background-position: center center;height: 300px;">
    <br/>
    <br/>
    <h2 style="color:#FFFFFF">Local flavors for every occasion</h2>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<h5>Our menu</h5>
<div class="row">
    <div class="col-md-2" *ngFor="let cat of categories | keyvalue " >
        <div (click)="gotToOurMenu(cat)" class="card zoom">
            
                <img class="card-img-top" style="width: 40%; height: 100%; margin: auto; " src={{cat.value[0].imgPath}} />
            
            <div class="card-body">
                <h6 style="text-align: center;">{{ucfirst(cat.key)}}</h6>
            </div>
        </div>
        
    </div>
</div>
<hr/>
<h5>Restaurants near you</h5>
<div class="row">  
    <div  class="col-md-3" *ngFor="let branch of branches" (click)="goToCategory(branch.id)">
        <div class="card zoom">
            
            <img style="width:50%;height:120px;margin: auto;"  class="card-img-top" src={{branch.resturant.imgPath}} />
            
            
            <h3 style="text-align: center;" class="card-title">{{branch.name}}</h3>
            <ngb-rating style="color: gold;margin: auto;" [max]="5" [(rate)]="branch.rating" [readonly]="true"></ngb-rating>   
            
        </div>
      
    </div>
</div>
