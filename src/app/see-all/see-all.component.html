
<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
<br/>
<br/>
<h5>Restaurants near you</h5>
<br/>
<br/>
<div class="row">  
    <div  class="col-md-3" *ngFor="let branch of branches" (click)="goToCategory(branch.id)">
        <div class="card zoom">
            
            <img style="width:60%;height:120px;margin: auto;"  class="card-img-top" src={{branch.resturant.imgPath}} />
            
            <h3 style="text-align: center;" class="card-title">{{branch.name}}</h3>
            <ngb-rating style="color: gold;margin: auto;" [max]="5" [(rate)]="branch.rating" [readonly]="true"></ngb-rating>   
            
        </div>
    </div>
</div>
